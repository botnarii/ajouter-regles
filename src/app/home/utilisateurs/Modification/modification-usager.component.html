<section class="container my-4" *ngIf="etapeModification()">
    <header>
        <h1>Modification usager</h1>
    </header>

    <div class="mb-3">
        <button class="btn btn-primary btn-lg" type="submit" (click)="allerALEtapeRole()">Modifier r么le usager</button>
    </div>

    <form class="form" [formGroup]="formulaireModification" (ngSubmit)="modifierUsager()" *ngIf="formulaireModification">
        <div class="mb-3">
            <label for="displayName" class="form-label">Nom</label>
            <input type="text" formControlName="displayName" class="form-control form-control-lg" id="displayName"
                placeholder="Nom">

            <small
                *ngIf="formulaireModification.get('displayName')?.errors?.['required'] && formulaireModification.get('displayName')?.touched">
                *Champ obligatoire.
            </small>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary btn-lg" type="submit">Modifier</button>
        </div>
    </form>
</section>

<section class="my-4" *ngIf="etapeRole()">
    <header>
        <h1>Modification r么le usager</h1>
    </header>

    <div class="mb-3">
        <button class="btn btn-primary btn-lg" type="submit" (click)="allerALEtapeModification()">Modifier un usager</button>
    </div>

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom utilisateur</th>
            <th scope="col">Nom r么le</th>
            <th scope="col">Type r么le</th>
            <th scope="col">Id</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of listeRoles(); index as i;">
            <th scope="row">{{i+1}}</th>
            <td scope="row">{{role.principalDisplayName}}</td>
            <td scope="row">{{role.resourceDisplayName}}</td>
            <td scope="row">{{role.principalType}}</td>
            <td scope="row">{{role.id}}</td>
            <td scope="row">
                <button type="button" class="btn btn-danger" (click)="supprimerRoleUsager(role.id)">X</button>
            </td>
          </tr>
        </tbody>
      </table>
</section>
