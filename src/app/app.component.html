<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(180deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(90deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    width: 100%;
    margin-bottom: 3rem;
    max-width: 2000px;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .left-side {
    width: 1000px;
  }

  .right-side {
    width: 900px;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }

  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }

  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="main">
  <div class="content">
    <div class="left-side mx-5">

      <h1 class="mb-3">{{ title }}</h1>

      <h3>Ajouter regle:</h3>
      <form [formGroup]="form" (ngSubmit)="enregistrer()">

        <app-sous-regle [estPremierNiveau] = true [form]="form" [regles]="regles" [operateur]="operateurBooleen"
          [listeProprietesParametres]="listeProprietesParametres"></app-sous-regle>

        <div class="row">
          <div class="col-2"><button class="btn btn-primary" type="submit">Enregistrer</button></div>
          <div class="col-2"><button class="btn btn-link" type="button" (click)="reinitialiserRegle()">Reinitialiser</button></div>
        </div>
      </form>

      <h3 class="mt-5">Rechercher un parametre:</h3>
      <form [formGroup]="rechercheParametre">

        <div class="row">
          <div class="col mb-3">
            <input class="form-control" type="file" id="formFile" (change)="onFileChanged($event)">
          </div>
        </div>

        <div class="row">
          <div class="col" *ngIf="listeProprietesParametres.length > 0">
            <ng-select formControlName="parametre" class="form-select" (change)="copierParametre()">
              <ng-option *ngFor="let item of listeProprietesParametres" [value]="item">{{item}}</ng-option>
            </ng-select>
          </div>
        </div>

      </form>

    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side mx-5">

      <div class="row">
        <div class="col">
          <pre [innerHTML]="workflow | pretty"></pre>
        </div>
      </div>

    </div>
  </div>

</main>


<main class="main">
  <div class="content">

    <div class="left-side mx-5">

      <h3>Ajouter dependences regle:</h3>
      <form [formGroup]="dependencesRegleForm" (ngSubmit)="genererDependences()">
        <div class="row">
          <div class="col-4"><input class="form-control" formControlName="nom" placeholder="Le nom"
              oninput="this.value = this.value.toUpperCase()"></div>
          <div class="col-4"><input class="form-control" formControlName="nomParametre"
              placeholder="Le nom du Parametre" oninput="this.value = this.value.toUpperCase()"></div>
        </div>

        <ng-container formArrayName="dependences">
          <ng-container *ngFor="let formRegle of dependencesRegle?.controls; let i = index">
            <div class="row my-3" [formGroupName]="i">
              <div class="col-2"><button class="btn btn-secondary me-1" type="button" (click)="ajouterRegleDependence()">Nouvelle</button></div>

              <div class="col-4">
                <input class="form-control" formControlName="nomDependence" placeholder="Nom regle dependence" oninput="this.value = this.value.toUpperCase()">
              </div>

              <div class="col-2"><button class="btn" (click)="supprimerDependenceRegle(i)">Supprimer</button></div>
            </div>
          </ng-container>
        </ng-container>

        <div class="row">
          <div class="col-2"><button class="btn btn-primary" type="submit">Enregistrer</button></div>
          <div class="col-2"><button class="btn btn-link" type="button" (click)="reinitialiserDependences()">Reinitialiser</button></div>
        </div>
      </form>

    </div>

    <div class="divider" role="separator" aria-label="Divider"></div>

    <div class="right-side mx-5">

      <pre [innerHTML]="dependences | pretty"></pre>

    </div>

  </div>
</main>
